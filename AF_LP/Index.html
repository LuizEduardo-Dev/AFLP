<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AF-ToDo</title>
    <link rel="stylesheet" href="CSS.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AF-ToDo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button id="themeToggle" class="btn btn-outline-secondary ms-auto">
                <i class="fas fa-moon"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">ToDo List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notes.html">Notas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Parallax -->
    <div class="parallax d-flex justify-content-center align-items-center">
        <canvas id="particleCanvas"></canvas>
        <h1 class="neon-text text-center ">AF-ToDo: O Futuro do Gerenciamento</h1>
    </div>

    <!-- ToDo Container -->
    <div class="container mt-5 col-4">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskInput" placeholder="Digite sua tarefa" />
            <button class="btn btn-outline-primary" type="button" id="addTaskBtn">Adicionar</button>
        </div>
        <ul class="list-group mt-3" id="taskList"></ul>
    </div>

    <script src="todo.js" defer></script>
</body>

</html>
