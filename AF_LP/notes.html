<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AF-Notas</title>
    <link rel="stylesheet" href="CSS.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">AF-ToDo</a>
              <button id="themeToggle" class="btn btn-outline-secondary ms-auto">
                <i class="fas fa-moon"></i>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">ToDo List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="notes.html">Notas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  <div class="parallax d-flex justify-content-center align-items-center">
        <canvas id="particleCanvas"></canvas>
        <h1 class="neon-text text-center">AF-ToDo: O Futuro do Gerenciamento</h1>
    
    </div>

    <div class="container mt-5">
        <h2 class="mb-4">Bloco de Notas</h2>
        <textarea id="noteArea" class="form-control form-control-dark" rows="10" placeholder="Escreva sua nota aqui..."></textarea>
        <div class="mt-3">
            <button id="saveNote" class="btn btn-success">Salvar</button>
            <button id="clearNote" class="btn btn-danger">Limpar</button>
        </div>
    </div>

    <script src="notes.js" defer></script>
</body>

</html>
